
<h2>Register New User</h2>
<div class="container">
        <form [formGroup]="registerform" (ngSubmit)="submitRegistration()" novalidate>
          <div *ngIf="validMessage != ''">
            <h3 class="has-info">{{validMessage}}</h3>
          </div>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name" required autofocus/>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email" required/>
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" formControlName="phone" required/>
          </div>
          <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" formControlName="address" required/>
          </div>
          <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" formControlName="city" required/>
          </div>
          <div class="form-group">
            <label>Province</label>
            <select class="form-control" formControlName="province" required>
              <option value="">Please select a Province</option>
              <option *ngFor="let p of provinces"
                      [value]="p">
                      {{p}}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label>Gender</label>
            <select class="form-control" formControlName="gender" required>
                <option *ngFor="let g of genders"
                        [value]="g">
                        {{g}}
                </option>
            </select>
          </div>
          <div class="form-group">
            <label>Post Code</label>
            <input type="text" class="form-control" formControlName="postCode" required/>
          </div>
          <div class="form-group">
            <label>Birthday</label>
            <input type="date" class="form-control" formControlName="birth" required/>
          </div>
      
          <button type="submit" class="btn btn-primary" >Submit</button>
        </form>
      </div>
